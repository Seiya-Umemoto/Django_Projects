<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pea Lab</title>

    <!-- Boostrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

    <!-- Custom JS -->
    <!-- <script type="text/javascript" src="{% static 'js/gravitypoints.js' %}"></script> -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">

    <style>
      body {
        background-image: url("{% static 'images/technology_trans.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      img {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        height: 240px;
        width: 350px;
      }
    </style>
  </head>

  <body class='#'>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Pea Lab</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'research' %}">Research</a></li>
          <li><a href="{% url 'app' %}">App</a></li>
          <!-- <li><a href="https://www.github.com">Github</a></li> -->
          <!-- <li><a href="https://www.linkedin.com">LinkedIn</a></li> -->
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'post_new' %}">New Post</a>
          </li>
          <li>
            <a href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li>
            <a href="{% url 'logout' %}">Log Out</a>
          </li>
          <li>
            <a>Welcome: {{ user.username }}</a>
          </li>
            {% else %}
            <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>

          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <!-- <canvas id="c"></canvas> -->
    <div class="content container info">Click to add gravity points.
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
